<mat-grid-list cols="1" *ngIf="!heroe; else divHeroe">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>
<ng-template #divHeroe>
    <div fxLayout="row"
        fxLayoutAlign.xs="column"
        fxLayoutGap="30px"
    >
        <div fxFlex="50">
            <h1>{{ heroe.superhero }}</h1>
            <mat-divider></mat-divider>
            <br>
            <img [src]="heroe | image">
        </div>
        <div fxFlex="50">
            <h1>Information</h1>
            <mat-divider></mat-divider>
            <br>
            <mat-list>
                <mat-list-item><b>Alter ego:</b>&nbsp;<i>{{ heroe.characters }}</i></mat-list-item>
                <mat-list-item><b>Publisher:</b>&nbsp;<i>{{ heroe.publisher }}</i></mat-list-item>
                <mat-list-item><b>First Apparition:</b>&nbsp;{{ heroe.first_appearance }}</mat-list-item>
            </mat-list>
            <br>
            <button 
                mat-stroked-button 
                color="accent"
                [routerLink]="['/heroes']"
            >
                Return
            </button>
        </div>

    </div>
</ng-template>
