<h1><i>List of Heroes</i></h1>
<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="20px">
    <div fxFlex="20" fxFlex.lg="15" fxFlex.sm="30" *ngFor="let heroe of heroes">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ heroe.superhero }}</mat-card-title>
                <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
            </mat-card-header>
        
            <img mat-card-image src="../../../../assets/images/heroes/{{ heroe.id }}.jpg">
        
            <mat-card-content>
                <h3>{{ heroe.publisher }}</h3>
                <p>
                    <strong>First apparition:</strong>&nbsp;<i>{{ heroe.first_appearance }}</i>
                    <br>
                    <strong>Characters:</strong>&nbsp;<i>{{ heroe.characters }}</i>
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-stroked-button color="accent">Read more</button>
                <button mat-stroked-button color="warn">Edit</button>                
            </mat-card-actions>
        </mat-card>
    </div>
</div>
