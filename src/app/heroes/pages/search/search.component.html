<div fxLayout="column">
    <div>
        <h1>Heroe Seeker</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Seeker</h3>
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input type="text"
                    placeholder="Pick one"
                    aria-label="Number"
                    matInput
                    [(ngModel)]="term"
                    [matAutocomplete]="auto"
                    (input)="seeking()"
            >
            <mat-autocomplete 
                autoActiveFirstOption 
                #auto="matAutocomplete"
                (optionSelected)="optionSelected( $event )"
            >
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{ heroe.superhero }}
                </mat-option>
                <mat-option value="" *ngIf="heroes.length === 0 && term.trim().length > 0">
                    Nothing was found related to {{ term }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>

    <div *ngIf="heroeSelected">
        <app-card [heroe]="heroeSelected"></app-card>
    </div>
</div>
