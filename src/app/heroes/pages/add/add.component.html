<h1>New Heroe</h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">

    <div fxFlex="50" fxLayout="column">

        <div 
            fxLayout="row"
            fxLayout.xs="column"
            fxLayoutGap="20px">
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Super Heroe</mat-label>
                <input 
                    matInput
                    type="text"
                    [(ngModel)]="heroe.superhero"
                    required
                >
            </mat-form-field>
    
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Alter Ego</mat-label>
                <input 
                    matInput
                    type="text"
                    [(ngModel)]="heroe.alter_ego"
                    required
                >
            </mat-form-field>
        </div>

        <mat-form-field fxFlex="100">
            <mat-label>First Apparition</mat-label>
            <input 
                matInput
                type="text"
                [(ngModel)]="heroe.first_appearance"
                required
            >
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Characters</mat-label>
            <input 
                matInput
                type="text"
                [(ngModel)]="heroe.characters"
                required
            >
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Publisher</mat-label>
            <mat-select [(ngModel)]="heroe.publisher" required>
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                    {{ publisher.des }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Image Url</mat-label>
            <input 
                matInput
                type="url"
                [(ngModel)]="heroe.alt_img"
                required
            >
        </mat-form-field>

        <br>

        <div fxLayout>
            <button 
                mat-stroked-button 
                color="accent"
                (click)="save()"
            >
                <mat-icon>save</mat-icon>
                Save
            </button>

            <span class="spacer"></span>

            <button 
                *ngIf="heroe.id"
                mat-stroked-button 
                color="warn"
                (click)="delete()"
            >
                <mat-icon>delete</mat-icon>
                Delete
            </button>

        </div>
    </div>
    <div fxFlex="50">
        <img [src]="heroe | image">
    </div>
</div>
