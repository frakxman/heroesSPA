<mat-card>
    <mat-card-header>
        <mat-card-title>{{ heroe.superhero }}</mat-card-title>
        <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="heroe | image">

    <mat-card-content>
        <h3>{{ heroe.publisher }}</h3>
        <p>
            <strong>First apparition:</strong>&nbsp;<i>{{ heroe.first_appearance }}</i>
            <br>
            <strong>Characters:</strong>&nbsp;<i>{{ heroe.characters }}</i>
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button 
            mat-stroked-button 
            color="accent"
            [routerLink]="['/heroes', heroe.id]"
        >Read more</button>
        <button 
            mat-stroked-button 
            color="warn"
            [routerLink]="['/heroes/edit', heroe.id]"
        >Edit</button>                
    </mat-card-actions>
</mat-card>
